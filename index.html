<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate It!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_container">
        <div class="mainScreen"><div class="dummy">0</div></div>
        <div class="button">
            <div class="actionBtn">
                <button class="btn clear">C</button>
                <button class="btn percent">%</button>
                <button class="btn delBtn"><img src="./edit-clear-icon-512x374-ste3vhky.png" alt=""></button>
                <button class="btn function">/</button>
            </div>
            <div class="restBtn">
                <div class="numbersBtn">
                    <ul>
                        <li>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                        </li>
                        <li>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                        </li>
                        <li>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                        </li>
                        <li>
                            <button class="btn">0</button>
                            <button class="btn">00</button>
                            <button class="btn">.</button>
                        </li>
                    </ul>
                </div>
                <div class="funcbtn">
                    <button class="btn function"> + </button>
                    <button class="btn function"> - </button>
                    <button class="btn function"> * </button>
                    <button class="btn equals" style="color: #fff;"> = </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
